<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item danger>
    <ion-label> {{ form.is_sent_email.label }} </ion-label>
    <ion-toggle [(ngModel)]="form.is_sent_email.value" color="danger" checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label> {{ form.is_sent_push.label }} </ion-label>
    <ion-toggle [(ngModel)]="form.is_sent_push.value" color="danger" checked="false"></ion-toggle>
  </ion-item>
  <ion-item class="border-top">
    <ion-button expand="full" color="danger" (click)="submit()">{{ form.submit }}</ion-button>
  </ion-item>
</ion-content>
